<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/css/index-resp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap" rel="stylesheet">
</head>

<body>
    <div class="white-div">
    </div>
    <div class="yellow-div">
        <h1 class="login-text">LOGIN</h1>
        <div class="username-div">
            <form>
                <label>Username</label>
                <br>
                <input type="text" placeholder="Enter your name">
                <br>
                <label>Password</label>
                <br>
                <input type="password" placeholder="Enter password">
            </form>
            <p class="forgotpassword">Forgot Password?</p>
            <div class="login-button-area">
                <a href="/html/dashboard.html" class="login-1"><button class="login-button">Log in</button></a>
            </div>
            <div class="account-text">
                <h4>Don't have an account yet?</h4>
                <h4 class="signup"><a href="html/signup.html">Sign up</a></h4>
            </div>

        </div>
    </div>
    <div>
        <img class="login-gif" src="images/Strong password.png" alt="password-gif">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="/css/video.css">
    <script src="https://kit.fontawesome.com/f5227efe38.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="image-bg">
        <div class="buttons">
            <img src="/images/icons/backward.svg" alt="backward-icon">
            <i class="fa-regular fa-7x fa-circle-play" id="playbtn"></i>
            <img src="/images/icons/forward.svg" alt="forward-icon">
        </div>

        <div class="slidebar">
            <input type="range">
        </div>
    </div>
    <script src="/js/video.js"></script>
</body>

</html>

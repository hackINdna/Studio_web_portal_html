<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/signup-resp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap" rel="stylesheet">
</head>

<body>
    <div class="white-div">
    </div>
    <div class="yellow-div">
        <h1 class="login-text">Sign up</h1>
        <div class="username-div">
            <form>
                <label>Username</label>
                <br>
                <input type="text" placeholder="Enter your name">
                <br>
                <label>Phone no.</label>
                <br>
                <input type="text" placeholder="Enter your phone no.">
                <br>
                <label>Email Id</label>
                <br>
                <input type="text" placeholder="Enter your email id">
                <br>
                <label>Password</label>
                <br>
                <input type="password" placeholder="Enter password">
            </form>
            <div class="signup-button-area">
                <a class="signup-aTag" href="/html/dashboard.html"><button>Sign up</button></a>
            </div>
        </div>
    </div>
    <div>
        <img class="login-gif" src="/images/Strong password.png" alt="password-gif">
    </div>
</body>

</html>

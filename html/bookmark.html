<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="/css/bookmark.css">
</head>

<body>
    <div class="main-yellow">
        <div class="left-side-menu">
            <div class="studio-title">
                <img src="/images/f.png" alt="profile-pic">
                <span class="studio-name">Studio</span>
            </div>
            <div class="main-menu">
                <a href="/html/dashboard.html" class="dashboard-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Chart.svg" alt="icons"><span> Dashboard</span>
                    </div>
                </a>
                <a href="/html/inbox.html" class="inbox-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Chat.svg" alt="icons"><span> Inbox</span>
                    </div>
                </a>
                <a href="/html/jobs.html" class="jobs-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Work.svg" alt="icons"><span> Jobs</span>
                    </div>
                </a>
                <a href="/html/connections.html" class="connection-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/users3.svg" alt="icons"><span> Connections</span>
                    </div>
                </a>
                <a href="/html/invite.html" class="invite-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Add User.svg" alt="icons"><span> Invite</span>
                    </div>
                </a>
                <a href="/html/profile.html" class="profile-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Profile.svg" alt="icons"><span> Profile</span>
                    </div>
                </a>
                <a href="/html/interview.html" class="schedule-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Calendar.svg" alt="icons"><span> Schedule
                            Interview</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="main-white">
        <div class="top-div">
            <input type="text" placeholder="Search here...">
            <button class="notification-button"><img src="/images/icons/notification.svg" alt="notification"></button>
            <button class="setting-button"><img src="/images/icons/setting-icon.svg" alt="setting"></button>
            <button class="filter-button"><img src="/images/icons/filter-icon.svg" alt="filter"></button>
        </div>

        <section class="bookmark">
            <h1>
                Bookmark
            </h1>

            <div class="cards">
                <div class="card">
                    <img src="/images/icons/bookmark.svg" class="bookmark-icon" alt="bookmark-icon">
                    <img src="/images/f3.jpg" class="face-icon" alt="face-profile">
                    <span>Annette Black</span>
                </div>
                <div class="card">
                    <img src="/images/icons/bookmark.svg" class="bookmark-icon" alt="bookmark-icon">
                    <img src="/images/f2.jpg" class="face-icon" alt="face-profile">
                    <span>Christine Cole</span>
                </div>
                <div class="card">
                    <img src="/images/icons/bookmark.svg" class="bookmark-icon" alt="bookmark-icon">
                    <img src="/images/f5.jpg" class="face-icon" alt="face-profile">
                    <span>Tami Thompson</span>
                </div>
                <div class="card">
                    <img src="/images/icons/bookmark.svg" class="bookmark-icon" alt="bookmark-icon">
                    <img src="/images/f6.jpg" class="face-icon" alt="face-profile">
                    <span>Cory Lang</span>
                </div>
                <div class="card">
                    <img src="/images/icons/bookmark.svg" class="bookmark-icon" alt="bookmark-icon">
                    <img src="/images/f1.jpg" class="face-icon" alt="face-profile">
                    <span>Annette Black</span>
                </div>
                <div class="card">
                    <img src="/images/icons/bookmark.svg" class="bookmark-icon" alt="bookmark-icon">
                    <img src="/images/f3.jpg" class="face-icon" alt="face-profile">
                    <span>Miss Bert Labadie</span>
                </div>
            </div>
        </section>
    </div>
</body>

</html>

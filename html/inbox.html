<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="/css/inbox-style.css">
    <link rel="stylesheet" href="/css/inbox-resp.css">
</head>

<body>
    <div class="main-yellow">
        <div class="left-side-menu">
            <div class="studio-title">
                <img src="/images/f.png" alt="profile-pic">
                <span class="studio-name">Studio</span>
            </div>
            <div class="main-menu">

                    <div class="main-menu-content">
                        <img src="/images/icons/Chart.svg" alt="icons"><span> Dashboard</span>
                    </div>
                </a>
                <a href="/html/inbox.html" class="inbox-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Chat.svg" alt="icons"><span> Inbox</span>
                    </div>
                </a>
                <a href="/html/jobs.html" class="jobs-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Work.svg" alt="icons"><span> Jobs</span>
                    </div>
                </a>
                <a href="/html/connections.html" class="connection-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/users3.svg" alt="icons"><span> Connections</span>
                    </div>
                </a>
                <a href="/html/invite.html" class="invite-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Add User.svg" alt="icons"><span> Invite</span>
                    </div>
                </a>
                <a href="/html/profile.html" class="profile-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Profile.svg" alt="icons"><span> Profile</span>
                    </div>
                </a>
                <a href="/html/interview.html" class="schedule-selected">
                    <div class="main-menu-content">
                        <img src="/images/icons/Calendar.svg" alt="icons"><span> Schedule

                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="main-white">
        <div class="main-white-left">
            <div class="title-section">
                <img src="/images/f.png" alt="profile-pic">
                <span>Courtney Henry</span>
            </div>
            <div class="chat-section">
                <div class="chat1">
                    <img src="/images/f3.jpg" alt="face3">
                    <div class="yellow-color-msg">
                        <span>A laoreet aliquam fames adipiscing porta sed sollicitudin et.</span>
                    </div>
                </div>
                <div class="chat2">

                    <div class="yellow-color-msg">
                        <span>A laoreet aliquam fames adipiscing porta sed sollicitudin et.</span>
                    </div>
                    <img src="/images/f.png" alt="face">
                </div>


                <div class="chat-input">
                    <input type="text" id="" placeholder="Type your message here">
                    <img src="/images/icons/attach.svg" alt="attach">
                </div>
            </div>
        </div>
        <div class="main-white-right">
            <div class="search-section">
                <input type="text" placeholder="Search here...">
            </div>
            <div class="main-white-right-bottom">
                <div class="people-list">
                    <img src="/images/f1.jpg" alt="pictures">
                    <span>Courtney Henry</span>
                </div>
                <div class="people-list">
                    <img src="/images/f2.jpg" alt="pictures">
                    <span>Devon Lane</span>
                </div>
                <div class="people-list">
                    <img src="/images/f3.jpg" alt="pictures">
                    <span>Annette Black</span>
                </div>
                <div class="people-list">
                    <img src="/images/f4.jpg" alt="pictures">
                    <span>Leslie Alexander</span>
                </div>
                <div class="people-list">
                    <img src="/images/f5.jpg" alt="pictures">
                    <span>Courtney Henry</span>
                </div>
                <div class="people-list">
                    <img src="/images/f6.jpg" alt="pictures">
                    <span>Arlene McCoy</span>
                </div>
            </div>
        </div>

</html>
